<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Store</title>
</head>
<style>
    body {
        margin: 0;
        background-color: white;
    }
    /* header búsqueda*/
    .home-main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .home-nav {
        display: flex;
        align-items: center;    
        width: 80vw; 
        justify-content: space-between;
    }
    .home-img-logo-container {
        width: 187px;
        height: 100px;
        min-width: 100px;
        margin-right: 20px;
    }
    .home-img-logo {
        object-fit: contain;
        width: 100%;
        height: 100%;
    }
    .home-search{
        display: flex;
        align-items: center;
        flex-grow: 1;
        border: 1px solid rgba(0, 0, 0, 0.247);
        border-radius: 12px;
    }
    .home-search-input {
        width: 100%;
        height: 40px;
        outline: none;
        border-style: none;
        margin-left: 10px;
        
    }
    .home-search-container-logo{
        display: flex;
        height: 46px;
        width: 52px;
        align-items: center;
        justify-content: center;
    }
    .home-search-img-logo {
        width: 20px;
        height: 20px;
    }

    .home-cart {
        display: flex;
        align-items: center;
        margin-left: 20px;
        height: 100px;
        width: 187px;
        min-width: 187px;
    }
    .home-cart-container-logo {
        height: 46px;
    }
    .home-cart-img-logo {
        height: 100%;
        width: 100%;
    }
    .home-total {
        font-size: 24px;
        margin: 0 20px;
    }
    .home-person-container-logo {
        height: 46px;
    }
    .home-person-img-logo {
        height: 100%;
        width: 100%;
    }
    /* header categorías */
    .home-list-categories{
        display: flex;
        margin: 24px 0;
        padding: 0;
        justify-content: space-evenly;
        width: 100vw;
        font-size: 28px;
    }
    .home-list-categories li {
        list-style: none;

    }
    /* main */
    .home-container-oferts {
        display: flex;
        justify-content: space-evenly;
        font-size: 40px;
        border: 1px solid black;
        margin: 0 10vw;
    }
    .home-oferts-count {
        display: flex;
    }
    .home-product-card-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        border: 1px solid black;
        margin: 0 10vw;
        padding: 10px;
    }
    .home-main-oferts{
        display: flex;
        flex-direction: column;
        
    }
    .home-product-card{
        height: 350px;
        width: 250px;
        padding: 2px 8px;
        margin: 2px 20px;
    }
    .home-product-card-img {
        margin: 0;
        padding: 1px 2px;
        width: 100%;
        height: 60%;
        
    }
    img {
        width: 100%;
        height: 100%;
    }
    .home-card-info {
        height: 40%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }
    .home-card-title-product {
        width: 100%;
    }
    .home-card-price-product {
        width: 70%; 
    }
    .home-card-cart-product {
        width: 30%;
        height: 75px;
        margin: 0;   
    }
    .home-main-destacados {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .home-container-destacados {
        display: flex;
        justify-content: space-evenly;
        width: 90%;
    }
    figure {
        margin: 0;
    }
    .home-arrow-destacados {
        width: 5%;
        height: 100px;
    }
    .home-title-destacados {
        font-size: 36px;
        display: block;
        margin: 20px 30px;
    }
    footer {
        height: 20vh;
        background-color: rgb(60, 0, 110);
    }
    main {
        margin: 20px 0;
    }
    .home-card-title-product{
        font-size: 16px;
        word-wrap: break-word;
    }
    .home-card-price-product {
        font-size: 28px;
        font-weight: bold;
    }
</style>
